<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="over" position="end" [(opened)]="showNotifications">
    <mat-toolbar color="primary">
      <span>Notifications</span>
      <span class="spacer"></span>
      <mat-icon class="example-icon" (click)="sidenav.close()">close</mat-icon>
    </mat-toolbar>
    <div style="width: 400px">
      Here will be notifications
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="admin-page">
    <mat-toolbar color="primary" class="admin-header">
      <span>Web admin</span>
      <span class="spacer"></span>
      <mat-icon class="example-icon" (click)="sidenav.toggle()">notifications</mat-icon>
    </mat-toolbar>
    <div class="admin-content">
      <div class="admin-info">
        <app-admin-info [user]="user"></app-admin-info>
      </div>
      <app-admin-team [user]="user"></app-admin-team>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
