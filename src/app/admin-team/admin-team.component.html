<div class="team-title">Team: </div>
<mat-form-field class="filter-field">
  <input matInput type="text" placeholder="Filter" [formControl]="filterFormControl">
  <button mat-button *ngIf="filterFormControl.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearFilter()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<mat-list role="list" class="team-list">
  <div *ngFor="let teamMember of teamMates">
    <mat-list-item role="listitem">
      {{teamMember.name}}
      <span class="spacer"></span>
      <mat-icon class="example-icon" (click)="removeTeamMate(teamMember.id)">delete</mat-icon>
    </mat-list-item>
    <mat-divider></mat-divider>
  </div>
</mat-list>
